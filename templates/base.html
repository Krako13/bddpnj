<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}La Taverne du D20{% endblock %}</title>
    <!-- Liens vers les fichiers CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Lien vers Font Awesome pour les icÃ´nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                La Taverne du D20
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'pnj_table' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('pnj_table') }}"><i class="fas fa-users"></i> PNJ</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'pnjlaelith' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('pnjlaelith') }}"><i class="fas fa-user-tie"></i> PNJ Laelith</a>
                    </li>
                    <!-- Autres liens -->
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- Scripts JavaScript -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
